<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>MyIRC Log in</title>
		<link rel="stylesheet" type="text/css" href="../css/login.css">
	</head>
	<body>
		<h2>Log in</h2>
		<div id="login">
		<form id="form" action="/changepass" method="post">
			<div>
				<label for="old_password">old_Password:</label>
				<input id ="old_password" type="password" name="old_password" placeholder="Old password" />
			</div>
			<div>
				<label for="new_password">New_password</label>
				<input id ="new_password" type="new_password" name="new_password" placeholder="New password"/>
			</div>
            <div>
				<label for="renew_password">Renew_password</label>
				<input id ="renew_password" type="renew_password" name="renew_password" placeholder="Renew password"/>
			</div>
			
				<button>Send</button>

		</form>
	</div>
	</body>
</html>
